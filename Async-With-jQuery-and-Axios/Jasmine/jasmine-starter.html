<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jasmine Tests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine.css">
</head>
<body>
	<!-- UI provided by Jasmine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/jasmine-html.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.6.2/boot.js"></script>

	<!-- DEMO JASMINE CODE -->
	<!-- SPIES -->
	<script>
		function add(a, b, c) {
			return a+b+c;
		}

		describe("add", function(){
			var addSpy, result;
			beforeEach(function(){
				<!-- callThrough() allows us to have our function return a value -->
				<!-- why use dummy data instead of testing actual functions in a development cycle? Sometimes these functions are data and time intensive. -->
				addSpy = spyOn(window, 'add').and.callThrough();
				result = addSpy(1,2,3);
			})
			it("is can have params tested", functions(){
				expect(addSpy.calls.any()).toBe(true);
				expect(addSpy.calls.count()).toBe(1);
				expect(result).toEqual(6);
			});
		});
	</script>
</body>
</html>
